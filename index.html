<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Test Map</title>
  <!-- Promises polyfill for IE -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <!-- Import D3.js for data loading -->
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="map1.js"></script>
  <link href="map1.css" rel="stylesheet">
  <style>.background {fill: transparent; stroke: transparent !important;}</style>
</head>
<body>
<div class="map-container center-me">
  <div class="map-title">
    <h1>Fake Covid-19 Counts</h1>
  </div>
  <div class="map-subtitle">
    <p>More nuanced messaging about the map below, telling you further useful details to help the general public interpret the information</p>
  </div>
  <form name="chooser">
    <p>Choose a variable to map:</p>
    <div class="map-chooser" id="mapRadio">
      <input type="radio" id="count" name="mapRadioGroup" value="Case Count" checked>
        <label for="count">Case Count</label>
      <input type="radio" id="rate" name="mapRadioGroup" value="Case Rate">
        <label for="rate">Case Rate</label>
      <input type="radio" id="percent" name="mapRadioGroup" value="Percent Positive">
        <label for="percent">Percent Positive</label>
    </div>
  </form>  
  <div class="vis" id="map"></div>
  <div class="map-footer"><p>Source: NYC Department of Health and Mental Hygiene</p></div>
</div>
</body>
</html>
