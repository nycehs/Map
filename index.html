<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Test Map</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="map1.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="map1.css" rel="stylesheet">
</head>
<body>
<div class="map-container center-me">
  <div class="map-title">
    <h1>Fake Covic-19 Counts</h1>
  </div>
  <div class="map-subtitle">
    <p>More nuanced messaging about the map below, telling you further useful details to help the general public interpret the information</p>
  </div>
  <div class="vis" id="map"></div>
  <div class="map-footer"><p>Source: NYC Department of Health and Mental Hygiene</p></div>
</div>
</body>
</html>
