<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Draft Map</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="deaths.js"></script>
  <link href="embed2.css" rel="stylesheet">
  <style>.background {fill: transparent; stroke: transparent !important;}</style>
</head>
<body>

    <!--deaths.html now has two deaths indicators, with circles for counts-->


    <div class="map-container center-me">
        <form name="chooser">
            <div class="map-chooser" id="mapRadio">

                <input type="radio" id="deathrate" name="mapRadioGroup" value="Death Rate" checked>
                <label for="deathrate">Death rate</label>&nbsp;&nbsp;&nbsp;

                <br>

                <input type="radio" id="deathcount" name="mapRadioGroup" value="Death Count">
                <label for="deathcount">Death count</label>  &nbsp;&nbsp;  

            </div>
          </form> 
        <div class="vis" id="map"></div>
    </div>

</div>
</body>
</html>
