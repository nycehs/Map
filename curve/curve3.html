<script>
    function showboroughs() {
        var x = document.getElementById("boroughs");
        var y = document.getElementById("boroughsbutton");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.innerHTML = "Hide boroughs"
        } else {
            x.style.display = "none";
            y.innerHTML = "Show boroughs";
        }
    }
</script>
