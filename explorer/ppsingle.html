    // Set up variables
    var zipCodeForm = document.getElementById('zip-code-form');
    var fullName;
    var zipCode;
    var zipString;
    var parentBoro;

    // Event listener on form
    zipCodeForm.addEventListener('submit', function (event) {
        event.preventDefault(); // prevent page re-load
        fullName = event.target[0].value; // assign selected value to fullName variable
        console.log("Selected neighborhood:" + event.target[0].value);
        zipCode = event.target[0].value.slice(0, 5); // trims it down to just the ZIP
        zipString = zipCode.toString(); // converts the numerical value to a string

        // Interpreting parent boro from ZIP code
        if (zipCode <= 10282) {
            parentBoro = "Manhattan";
        } else if (zipCode >= 10301 && zipCode <= 10314) {
            parentBoro = "Staten Island";
        } else if (zipCode >= 10451 && zipCode <= 10474) {
            parentBoro = "The Bronx";
        } else if (zipCode >= 11104 && zipCode <= 11109 || zipCode >= 11354 && zipCode <= 11697) {
            parentBoro = "Queens";
        } else if (zipCode >= 11201 && zipCode <= 11239) {
            parentBoro = "Brooklyn";
        };

        document.getElementById('zip').innerHTML = "&nbsp;" + zipCode + "&nbsp;";
        document.getElementById('boro').innerHTML = "&nbsp;" + parentBoro + "&nbsp;";
        document.getElementById('city').innerHTML = "&nbsp;Citywide&nbsp;";

        addZip();

    });

    /*
    Layers:
    0 = ZIP. Defalut is point: false, tooltip: false, strokeWidth: 0
    1 = Bronx
    2 = Brooklyn
    3 = Manhattan
    4 = Queens
    5 = Staten Island
    6 = CityWide

    */




    // Adding ZIP code to chartSpec and updating styles
    function addZip() {
        chartSpec.layer[0].encoding.y.field = "ZIP" + zipString;
        chartSpec.layer[0].mark.tooltip = true;
        chartSpec.layer[0].mark.strokeWidth = 4;
        console.log(chartSpec);

        // Update parent Boro's styles
        if (parentBoro = "Bronx") {
            chartSpec.layer[1].mark.strokeWidth = 3;
            chartSpec.layer[2].mark.strokeWidth = 0.75;
            chartSpec.layer[3].mark.strokeWidth = 0.75;
            chartSpec.layer[4].mark.strokeWidth = 0.75;
            chartSpec.layer[5].mark.strokeWidth = 0.75;
            chartSpec.layer[6].mark.strokeWidth = 3;
        } else if (parentBoro = "Brooklyn") {
            chartSpec.layer[1].mark.strokeWidth = 0.75;
            chartSpec.layer[2].mark.strokeWidth = 3;
            chartSpec.layer[3].mark.strokeWidth = 0.75;
            chartSpec.layer[4].mark.strokeWidth = 0.75;
            chartSpec.layer[5].mark.strokeWidth = 0.75;
            chartSpec.layer[6].mark.strokeWidth = 3;

            chartSpec.layer[3].mark.strokeWidth = 3;
            chartSpec.layer[4].mark.strokeWidth = 0.75;
            chartSpec.layer[5].mark.strokeWidth = 0.75;
